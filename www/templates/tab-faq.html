<ion-view>
  <ion-content>
      <div>
          <h1 style="text-align: center;"><strong>Preguntas frecuentes:</strong></h1>
          <div class="" ng-repeat="faq in faqs" href="#">                
              <div class="row">
                  <div class="col-top">
                      <h4 class="energized"><i class="icon ion-minus-round"></i><strong> {{faq.question}}</strong></h4>
                  </div>
              </div>
              
              <div class="row">
                  <div class="col-bottom">
                      <p>{{faq.response | limitTo:maxLength}}
                          <span ng-show="faq.response.length > maxLength" ng-click="maxLength=faq.response.length" class="clickable">
                              <strong class="dark">...Expandir texto</strong>
                          </span>  
                      </p>
                                            
                  </div>                                       
              </div>
          </div>
      </div>
      <img class="title-image" src="img/logo.png" alt="" style="padding:10%;width:100%;"/>
  </ion-content>
</ion-view>
